<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="main">
      <div class="screen"></div>
      <div class="buttonsContainer">
        <div class="numbersPanel">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="number" id="0">0</button>
          <button class="number" id="dot">.</button>
          <button class="number" id="result">=</button>
        </div>
        <div class="operatorsPanel">
          <button id="back">&larr;</button>
          <button class="operator" id="addition">+</button>
          <button class="operator" id="substraction">-</button>
          <button class="operator" id="multiplication">x</button>
          <button class="operator" id="division">/</button>
          <button class="operator" id="negative">&#177;</button>
          <button class="operator" id="ac">AC</button>
        </div>
      </div>
    </div>  
    <div>Created by <a href="https://github.com/ja-818">Juli√°n Arango</a></div>
  </div>
</body>
</html>
